
<div class="container">
  <form class="formDesign">
    <label>Student ID:</label><br>
    <input type="number" id="sID" name="sID" placeholder="1702040" [(ngModel)]="id"><br>

    <label>Student Name:</label><br>
    <input type="text" id="sName" name="sName" placeholder="Enter Student Name" [(ngModel)]="name"><br>

    <label>Student Department:</label><br>
    <input type="text" id="sDepartment" name="sDepartment" placeholder="Enter Student Department" [(ngModel)]="department"><br>

    <label>Student Semester:</label><br>
    <input type="text" id="sSemester" name="sSemester" placeholder="Enter Student Semester" [(ngModel)]="semester"><br>

    <label>Student Age:</label><br>
    <input type="number" id="sAge" name="sAge" placeholder="20" [(ngModel)]="age"><br>

    <button type="button" (click)="showInformation()">Insert</button>
  </form>
</div>


<div class="container">
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Semester</th>
      <th>Age</th>
    </tr>
    <tr *ngFor="let s of studentInformation">
      <td>{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>{{s.department}}</td>
      <td>{{s.semester}}</td>
      <td>{{s.age}}</td>
    </tr>
  </table>
</div>
